<div class="row">
  <a [routerLink]="['/areas']" class="mb-3"
    ><fa-icon class="fa-lg" [icon]="icons.faCircleXmark"></fa-icon
  ></a>
</div>

<form>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="mb-3" for="name">Name</label>
        <input
          [ngModel]="area.name"
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="name"
        />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="mb-3" for="description">Description</label>
        <input
          [ngModel]="area.description"
          type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="description"
        />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button type="submit" class="btn btn-primary">View Process</button>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
